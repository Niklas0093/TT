<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Übersicht</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F59E0B',
                        accent: '#f2541d',
                        dark: '#1F2937',
                        darker: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        h2, h3 { transition: none !important; }
        a:hover, header a:hover { color: #f2541d !important; }
        button { background-color: #f2541d !important; }
    </style>
</head>
<body class="font-sans bg-dark text-gray-200 flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="bg-darker shadow-md sticky top-0 w-full z-50">
        <div class="container mx-auto flex items-center justify-between p-4 relative">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/images/Logo.png" alt="TeamTravel Logo" class="h-16 w-auto object-contain">
                </a>
                <h1 class="text-lg text-white ml-4 font-semibold">Starke Teams, starke Reisen</h1>
            </div>
        </div>
    </header>

    <!-- Hotel Info -->
    <main class="container mx-auto py-12 px-6">
        
        <!-- Hotelname + Sterne -->
        <div class="text-center mb-6">
            <h1 id="hotel-name" class="text-4xl font-bold text-white"></h1>
            <div id="hotel-stars" class="flex justify-center text-yellow-400 text-2xl mt-2"></div>
        </div>

        <!-- Großes Hotelbild -->
        <div class="w-full max-w-6xl mx-auto">
            <img id="hotel-image" class="w-full h-[500px] object-cover rounded-lg border border-gray-600 shadow-lg" src="" alt="">
        </div>

        <!-- Hotelbeschreibung -->
        <div class="mt-8 text-white text-center max-w-3xl mx-auto">
            <p id="hotel-location" class="text-lg text-gray-300 mb-2"></p>
            <p id="hotel-price" class="text-lg font-semibold mb-4"></p>
            <p id="hotel-description" class="text-gray-300"></p>
        </div>

        <!-- Suchparameter Anzeige -->
        <div id="booking-details" class="bg-gray-800 p-4 rounded-lg mt-6 text-white text-center hidden">
            <h2 class="text-lg font-bold mb-2">Ihre Buchungsdetails</h2>
            <p><strong>Zeitraum:</strong> <span id="booking-dates">Nicht angegeben</span></p>
            <p><strong>Gruppengröße:</strong> <span id="booking-group-size">Nicht angegeben</span> Personen</p>
            <p><strong>Reiseart:</strong> <span id="booking-trip-type">Nicht angegeben</span></p>
        </div>

        <!-- Buchungsbutton -->
        <div class="text-center mt-6">
            <a id="booking-button" class="bg-secondary text-white px-6 py-3 rounded-lg mt-4 inline-block hover:bg-opacity-90 transition">
                Jetzt buchen
            </a>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-darker text-white text-center p-6 mt-auto">
        <p class="mb-2">&copy; 2025 TeamTravel GmbH. Alle Rechte vorbehalten.</p>
        <a href="impressum.html" class="underline hover:text-gray-300">Impressum</a>
    </footer>

    <script defer src="hotel-overview.js"></script>
    <script defer src="script.js"></script>

</body>
</html>
