<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse - TeamTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F59E0B',
                        accent: '#f2541d',
                        dark: '#1F2937',
                        darker: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        h2, h3 { transition: none !important; }
        a:hover, header a:hover { color: #f2541d !important; }
        button { background-color: #f2541d !important; }
    </style>
</head>
<body class="font-sans bg-dark text-gray-200 flex flex-col min-h-screen">
    
           <!-- Header -->
           <header class="bg-darker shadow-md sticky top-0 w-full z-50">
            <div class="container mx-auto flex items-center justify-between p-4 relative">
                <div class="flex items-center">
                    <a href="index.html">
                        <img src="assets/images/Logo.png" alt="TeamTravel Logo" class="h-16 w-auto object-contain">
                    </a>
                    <h1 class="text-lg text-white ml-4 font-semibold">Starke Teams, starke Reisen</h1>
                </div>
    
                <!-- Navigation -->
                <nav class="hidden md:block">
                    <ul class="flex space-x-8">
                        <li><a href="#deals" class="font-medium"><i class="fas fa-tag mr-2"></i>Deals</a></li>
                        <li><a href="#mannschaftsfahrt" class="font-medium"><i class="fas fa-users mr-2"></i>Mannschaftsfahrt</a></li>
                        <li><a href="#trainingslager" class="font-medium"><i class="fas fa-dumbbell mr-2"></i>Trainingslager</a></li>
                        <li><a href="#kontakt" class="font-medium"><i class="fas fa-envelope mr-2"></i>Kontakt</a></li>
                    </ul>
                </nav>
    
                <button class="md:hidden text-gray-200 focus:outline-none !bg-transparent" id="mobile-menu-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <ul class="bg-darker py-2">
                <li><a href="index.html#deals" class="block px-4 py-2 hover:bg-dark"><i class="fas fa-tag mr-2"></i>Deals</a></li>
                <li><a href="index.html#mannschaftsfahrt" class="block px-4 py-2 hover:bg-dark"><i class="fas fa-users mr-2"></i>Mannschaftsfahrt</a></li>
                <li><a href="index.html#trainingslager" class="block px-4 py-2 hover:bg-dark"><i class="fas fa-dumbbell mr-2"></i>Trainingslager</a></li>
                <li><a href="index.html#kontakt" class="block px-4 py-2 hover:bg-dark"><i class="fas fa-envelope mr-2"></i>Kontakt</a></li>
            </ul>
        </div>
    </header>

    <!-- Search Results -->
    <main class="container mx-auto py-16">
        <h1 class="text-4xl font-bold text-white text-center mb-10 hover:text-accent transition-colors">Suchergebnisse</h1>
        <div id="search-params" class="bg-darker p-4 rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-2">Ihre Suchkriterien:</h2>
            <p id="search-criteria"></p>
        </div>
        <div id="search-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Search results will be dynamically inserted here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-darker text-gray-400 text-center p-6 mt-auto">
        <p class="mb-2">&copy; 2025 TeamTravel GmbH. Alle Rechte vorbehalten.</p>
        <a href="impressum.html" class="underline hover:text-gray-200">Impressum</a>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const date = urlParams.get('date');
            const destination = urlParams.get('destination');
            const groupSize = urlParams.get('group-size');

            const searchCriteria = document.getElementById('search-criteria');
            searchCriteria.innerHTML = `
                <p><strong>Datum:</strong> ${date || 'Nicht angegeben'}</p>
                <p><strong>Reiseziel:</strong> ${destination || 'Nicht angegeben'}</p>
                <p><strong>Gruppengröße:</strong> ${groupSize || 'Nicht angegeben'}</p>
            `;

            // Here you would typically fetch search results from a server
            // For this example, we'll just display some dummy results
            const searchResults = document.getElementById('search-results');
            const dummyResults = [
                { name: 'Sporthotel Berlin', price: '80€', rating: 4.5 },
                { name: 'Teamcamp Hamburg', price: '75€', rating: 4.2 },
                { name: 'Trainingszentrum München', price: '90€', rating: 4.8 },
                { name: 'Gruppenunterkunft Frankfurt', price: '70€', rating: 4.0 },
                { name: 'Mannschaftshotel Köln', price: '85€', rating: 4.3 },
            ];

            dummyResults.forEach(result => {
                const resultElement = document.createElement('div');
                resultElement.className = 'bg-darker p-6 rounded-lg shadow-lg';
                resultElement.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">${result.name}</h3>
                    <p class="text-gray-400 mb-2">Preis pro Nacht: ${result.price}</p>
                    <p class="text-gray-400 mb-4">Bewertung: ${result.rating} <i class="fas fa-star text-yellow-400"></i></p>
                    <button class="bg-secondary text-white px-4 py-2 rounded hover:bg-opacity-90 transition-colors w-full">
                        <i class="fas fa-info-circle mr-2"></i>Details
                    </button>
                `;
                searchResults.appendChild(resultElement);
            });
        });
    </script>
</body>
</html>
