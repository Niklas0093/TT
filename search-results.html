<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchergebnisse - TeamTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F59E0B',
                        accent: '#f2541d',
                        dark: '#1F2937',
                        darker: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        h2, h3 { transition: none !important; }
        a:hover, header a:hover { color: #f2541d !important; }
        button { background-color: #f2541d !important; }
    </style>
</head>
<body class="font-sans bg-dark text-gray-200 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-darker shadow-md sticky top-0 w-full z-50">
        <div class="container mx-auto flex items-center justify-between p-4 relative">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/images/Logo.png" alt="TeamTravel Logo" class="h-16 w-auto object-contain">
                </a>
                <h1 class="text-lg text-white ml-4 font-semibold">Starke Teams, starke Reisen</h1>
            </div>
        </div>
    </header>

    <!-- Hauptinhalt mit Filter und Suchergebnissen -->
    <main class="container mx-auto py-16 flex">

<!-- Filterleiste (Links) -->
<aside class="w-1/4 bg-darker p-6 rounded-lg shadow-lg h-full sticky top-20">
    <h2 class="text-xl font-semibold text-white mb-4">Filter</h2>

    <!-- Preisfilter -->
    <label class="block text-gray-300 mb-2">Preis bis:</label>
    <input type="number" id="price-filter" class="w-full p-2 bg-dark text-gray-200 rounded border border-gray-600 mb-4" placeholder="Max. Preis (â‚¬)">

    <!-- Sternefilter -->
    <label class="block text-gray-300 mb-2">Min. Sterne:</label>
    <input type="number" id="stars-filter" class="w-full p-2 bg-dark text-gray-200 rounded border border-gray-600 mb-4" min="1" max="5" placeholder="Sterne (1-5)">

    <!-- Ausstattung Filter -->
    <h3 class="text-white font-semibold mb-2">Ausstattung:</h3>
    <div class="flex items-center mb-2">
        <input type="checkbox" id="pool-filter" class="mr-2">
        <label for="pool-filter" class="text-gray-300">Pool</label>
    </div>
    <div class="flex items-center mb-2">
        <input type="checkbox" id="fitness-filter" class="mr-2">
        <label for="fitness-filter" class="text-gray-300">Fitnessstudio</label>
    </div>

    <button id="apply-filters" class="w-full bg-primary text-white py-2 rounded mt-4 hover:bg-blue-500 transition-colors">
        Filter anwenden
    </button>
</aside>


        <!-- Suchergebnisse (Rechts) -->
        <div class="w-3/4 pl-8">
            <div id="search-params" class="bg-darker p-4 rounded-lg mb-8">
                <h2 class="text-xl font-semibold mb-2">Ihre Suchkriterien:</h2>
                <p id="search-criteria" class="text-gray-300"></p>
            </div>

            <div id="search-results" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Suchergebnisse werden hier dynamisch geladen -->
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-darker text-gray-400 text-center p-6 mt-auto">
        <p class="mb-2">&copy; 2025 TeamTravel GmbH. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
    <script src="search-results.js"></script>

</body>
</html>
