<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamTravel - Starke Teams, starke Reisen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#F59E0B',
                        accent: '#f2541d',
                        dark: '#1F2937',
                        darker: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        h2, h3 { transition: none !important; }
        a:hover, header a:hover { color: #f2541d !important; }
        button { background-color: #f2541d !important; }
    </style>
</head>
<body class="font-sans bg-dark text-gray-200 flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="bg-darker shadow-md sticky top-0 w-full z-50">
        <div class="container mx-auto flex items-center justify-between p-4 relative">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/images/Logo.png" alt="TeamTravel Logo" class="h-16 w-auto object-contain">
                </a>
                <h1 class="text-lg text-white ml-4 font-semibold">Starke Teams, starke Reisen</h1>
            </div>

            <!-- Navigation -->
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="#deals" class="font-medium"><i class="fas fa-tag mr-2"></i>Deals</a></li>
                    <li><a href="#mannschaftsfahrt" class="font-medium"><i class="fas fa-users mr-2"></i>Mannschaftsfahrt</a></li>
                    <li><a href="#trainingslager" class="font-medium"><i class="fas fa-dumbbell mr-2"></i>Trainingslager</a></li>
                    <li><a href="#kontakt" class="font-medium"><i class="fas fa-envelope mr-2"></i>Kontakt</a></li>
                </ul>
            </nav>

            <button class="md:hidden text-gray-200 focus:outline-none" id="mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="relative w-full h-[500px] flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/images/Background.png');">
        <div class="bg-darker bg-opacity-80 p-6 rounded-lg shadow-lg relative z-10 max-w-2xl w-full">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Finde deine perfekte Gruppenreise</h2>
            <form action="search-results.html" method="GET" class="grid grid-cols-2 gap-4">
                <input type="date" name="date" class="p-2 border rounded bg-dark text-gray-200 border-gray-600">
                <input type="text" name="destination" placeholder="Reiseziel" class="p-2 border rounded bg-dark text-gray-200 border-gray-600">
                <input type="number" name="group-size" placeholder="Gruppengröße" class="p-2 border rounded bg-dark text-gray-200 border-gray-600">
                <button type="submit" class="text-white px-4 py-2 rounded w-full">
                    <i class="fas fa-search mr-2"></i>Suchen
                </button>
            </form>
        </div>
    </section>

    <!-- Kontaktformular -->
    <section id="kontakt" class="container mx-auto py-16">
        <h2 class="text-center text-3xl font-bold text-white mb-10">Kontakt</h2>
        <div class="bg-darker p-8 shadow-lg rounded-lg max-w-lg mx-auto">
            <form id="contact-form">
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Name:</label>
                    <input type="text" class="w-full p-2 bg-dark text-gray-200 rounded border border-gray-600" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">E-Mail:</label>
                    <input type="email" class="w-full p-2 bg-dark text-gray-200 rounded border border-gray-600" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 mb-2">Telefonnummer:</label>
                    <input type="tel" class="w-full p-2 bg-dark text-gray-200 rounded border border-gray-600">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2">Nachricht:</label>
                    <textarea class="w-full p-2 bg-dark text-gray-200 rounded border border-gray-600" rows="4" required></textarea>
                </div>
                <button type="submit" class="text-white px-6 py-3 rounded w-full">
                    <i class="fas fa-paper-plane mr-2"></i>Senden
                </button>
            </form>
            <p id="success-message" class="hidden text-green-400 text-center mt-4">Nachricht erfolgreich gesendet!</p>
        </div>
    </section>
</body>
</html>
